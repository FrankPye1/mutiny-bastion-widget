<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Widget - Mutiny & Bastion Guard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        .widget-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .company-card {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.75), rgba(30, 30, 45, 0.75));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 18px;
            width: 320px;
            height: 90px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .company-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-120%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .card-slider {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .company-content {
            position: absolute;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .company-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
        }

        .company-detail {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.3;
        }

        .discord-link {
            color: #7289da;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .discord-link:hover {
            color: #99aef5;
            text-shadow: 0 0 8px rgba(114, 137, 218, 0.4);
        }

        .mutiny-content .company-name {
            background: linear-gradient(45deg, #ff0080, #ff4080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bastion-content .company-name {
            background: linear-gradient(45deg, #00ff88, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Progress indicator dots */
        .progress-dots {
            position: absolute;
            bottom: 8px;
            right: 15px;
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.8);
            width: 12px;
            border-radius: 2px;
        }

        /* Subtle animation line */
        .animation-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            width: 0%;
            transition: width 5s linear;
        }

        .animation-line.active {
            width: 100%;
        }

        /* Glow effect on hover */
        .company-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #ff0080, #00ff88);
            border-radius: 12px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .company-card:hover::before {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="company-card">
            <div class="card-slider">
                <!-- Mutiny Content -->
                <div class="company-content mutiny-content active">
<div class="logo-placeholder">
    <img src="https://i.imgur.com/cxyeW9L.png" alt="Mutiny Logo">
</div>
                        <span>LOGO</span>
                    </div>
                    <div class="company-info">
                        <div class="company-name">MUTINY</div>
                        <div class="company-detail">
                            #1 Garry's Mod DarkRP Server<br>
                            ðŸ’¬ <a href="https://discord.gg/mutiny" class="discord-link" target="_blank">discord.gg/mutiny</a>
                        </div>
                    </div>
                </div>

                <!-- Bastion Guard Content -->
                <div class="company-content bastion-content">
<div class="logo-placeholder">
    <img src="https://i.imgur.com/lR61IkQ.png" alt="Bastion Guard Logo">
</div>
                        <span>LOGO</span>
                    </div>
                    <div class="company-info">
                        <div class="company-name">BASTION GUARD</div>
                        <div class="company-detail">
                            Game Hosting â€¢ Minecraft<br>
                            ðŸ’¬ <a href="https://discord.gg/bastionguard" class="discord-link" target="_blank">discord.gg/bastionguard</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress dots -->
            <div class="progress-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
            </div>

            <!-- Animation line -->
            <div class="animation-line"></div>
        </div>
    </div>

    <script>
        // Get URL parameters for customization
        const urlParams = new URLSearchParams(window.location.search);
        const position = urlParams.get('position') || 'bottom-left';
        const scale = urlParams.get('scale') || '100';
        const transitionTime = parseInt(urlParams.get('transition') || '5') * 1000; // Convert to milliseconds
        const autohide = parseInt(urlParams.get('autohide') || '0');
        
        // Apply position settings
        const widgetContainer = document.querySelector('.widget-container');
        if (position.includes('bottom')) {
            widgetContainer.style.bottom = '20px';
            widgetContainer.style.top = 'auto';
        } else {
            widgetContainer.style.top = '20px';
            widgetContainer.style.bottom = 'auto';
        }
        if (position.includes('left')) {
            widgetContainer.style.left = '20px';
            widgetContainer.style.right = 'auto';
        } else {
            widgetContainer.style.right = '20px';
            widgetContainer.style.left = 'auto';
        }
        
        // Apply scale
        widgetContainer.style.transform = `scale(${scale/100})`;
        widgetContainer.style.transformOrigin = position.includes('left') ? 'left' : 'right';
        
        // Transition between companies
        const contents = document.querySelectorAll('.company-content');
        const dots = document.querySelectorAll('.dot');
        const animationLine = document.querySelector('.animation-line');
        let currentIndex = 0;
        
        function switchContent() {
            // Reset animation line
            animationLine.classList.remove('active');
            
            // Remove active class from all
            contents.forEach(content => content.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Move to next index
            currentIndex = (currentIndex + 1) % contents.length;
            
            // Add active class to current
            contents[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
            
            // Start animation line
            setTimeout(() => {
                animationLine.classList.add('active');
            }, 100);
        }
        
        // Start the transition cycle
        setInterval(switchContent, transitionTime);
        
        // Start animation line for first slide
        setTimeout(() => {
            animationLine.classList.add('active');
        }, 100);
        
        // Update animation line duration based on transition time
        animationLine.style.transition = `width ${transitionTime}ms linear`;
        
        // Auto-hide functionality
        if (autohide > 0) {
            let hideTimeout;
            const card = document.querySelector('.company-card');
            
            function showWidget() {
                card.style.opacity = '1';
                clearTimeout(hideTimeout);
                
                hideTimeout = setTimeout(() => {
                    card.style.opacity = '0.7';
                }, autohide * 1000);
            }
            
            card.style.transition = 'opacity 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease';
            showWidget();
            document.addEventListener('mousemove', showWidget);
        }
        
        // Pause transitions on hover
        const card = document.querySelector('.company-card');
        let intervalId = setInterval(switchContent, transitionTime);
        
        card.addEventListener('mouseenter', () => {
            clearInterval(intervalId);
            animationLine.style.animationPlayState = 'paused';
        });
        
        card.addEventListener('mouseleave', () => {
            animationLine.style.animationPlayState = 'running';
            intervalId = setInterval(switchContent, transitionTime);
        });
    </script>
</body>
</html>
