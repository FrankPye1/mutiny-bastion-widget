<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <title>Streaming Widget - CSS Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Arial', sans-serif;
            background: none !important;
            background-color: transparent !important;
            background-color: rgba(0, 0, 0, 0) !important;
            color: white;
            overflow: hidden;
        }
        
        body::before {
            display: none !important;
        }
        
        body::after {
            display: none !important;
        }

        .widget-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 320px;
            height: 90px;
            background: transparent !important;
        }

        .company-card {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95), rgba(30, 30, 45, 1.0)); /* Increased from 0.75 to 0.95 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 18px;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card-slider {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            isolation: isolate; /* Create new stacking context */
            overflow: hidden; /* Hide content that moves off-screen */
        }

        /* CSS Animation for alternating content - No overlap guaranteed */
        /* Card 1 disappears at exactly 49.95%, Card 2 appears at exactly 50.05% 
           This creates a 0.1% gap (0.12 seconds with 120s total) where both are hidden
           To adjust transition speed:
           - For slower fade: increase gap (e.g., 49.9% â†’ 50.1%)
           - For instant switch: use exact same percentages (50% â†’ 50%) */
        @keyframes fadeInOut1 {
            0%, 49.94% { 
                opacity: 1;
                visibility: visible;
                pointer-events: auto;
            }
            49.95%, 100% { 
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
            }
        }

        @keyframes fadeInOut2 {
            0%, 50.04% { 
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
            }
            50.05%, 100% { 
                opacity: 1;
                visibility: visible;
                pointer-events: auto;
            }
        }

.company-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    gap: 15px;
    animation-duration: 120s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-fill-mode: both;
}


        .company-content.mutiny-content {
            animation-name: fadeInOut1;
            z-index: 2;
        }

        .company-content.bastion-content {
            animation-name: fadeInOut2;
            z-index: 1;
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            background: transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
        }

        .company-detail {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.3;
        }

        .discord-link {
            color: #7289da;
            text-decoration: none;
            font-weight: 500;
        }

        .mutiny-content .company-name {
            background: linear-gradient(45deg, #00ffb3, #00ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bastion-content .company-name {
            background: linear-gradient(45deg, #0026ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Progress dots with CSS animation */
        .progress-dots {
            position: absolute;
            bottom: 8px;
            right: 15px;
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation-duration: 120s; /* Changed to 120s */
            animation-iteration-count: infinite;
            transition: all 0.1s ease-in-out; /* VERY fast transition */
        }

        @keyframes dot1 {
            0%, 49.94% { 
                background: rgba(255, 255, 255, 0.8);
                width: 12px;
                border-radius: 2px;
            }
            50.05%, 100% { 
                background: rgba(255, 255, 255, 0.2);
                width: 4px;
                border-radius: 50%;
            }
        }

        @keyframes dot2 {
            0%, 49.94% { 
                background: rgba(255, 255, 255, 0.2);
                width: 4px;
                border-radius: 50%;
            }
            50.05%, 100% { 
                background: rgba(255, 255, 255, 0.8);
                width: 12px;
                border-radius: 2px;
            }
        }

        .dot:nth-child(1) {
            animation-name: dot1;
        }

        .dot:nth-child(2) {
            animation-name: dot2;
        }

        /* Progress bar animation */
        @keyframes progress {
            0% { width: 0%; }
            49.94% { width: 100%; }
            50% { width: 0%; }
            99.94% { width: 100%; }
            100% { width: 0%; }
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            animation: progress 120s linear infinite; /* Changed to 120s */
        }
    </style>
</head>
<body style="background-color: transparent !important;">
    <div class="widget-container">
        <div class="company-card">
            <div class="card-slider">
                <!-- Mutiny Content -->
                <div class="company-content mutiny-content">
                    <div class="logo-placeholder">
                        <img src="mutiny-logo.png" alt="Mutiny Logo" onerror="this.style.display='none'">
                    </div>
                    <div class="company-info">
                        <div class="company-name">MUTINY</div>
                        <div class="company-detail">
                            #1 Garry's Mod DarkRP Server<br>
                            ðŸ’¬ <a href="https://discord.gg/mutiny" class="discord-link" target="_blank">discord.gg/mutiny</a>
                        </div>
                    </div>
                </div>

                <!-- Bastion Guard Content -->
                <div class="company-content bastion-content">
                    <div class="logo-placeholder">
                        <img src="bastion-logo.png" alt="Bastion Guard Logo" onerror="this.style.display='none'">
                    </div>
                    <div class="company-info">
                        <div class="company-name">BASTION GUARD</div>
                        <div class="company-detail">
                            Game Hosting Minecraft,Garry's Mod, Rust and more<br>
                            ðŸ’¬ <a href="https://discord.gg/bastionguard" class="discord-link" target="_blank">discord.gg/bastionguard</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress dots -->
            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!-- Progress bar -->
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
